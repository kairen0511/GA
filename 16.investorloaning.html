<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiles Lending - Payment for Approved Loan</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html {
            font-size: 16px; /* This sets the base font size to 16px, making 1rem equal to 16px */
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #13072E;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #13072E;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 40px;
            margin-right: 10px;
        }
        nav ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin-right: 1rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .button, .cta-btn {
            background-color: #81039B;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
        }
        main {
            padding: 2rem;
        }
        .form-section {
            background-color: #490B3D;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            background-color: #1E0E2F;
            color: white;
        }
        .cta-buttons {
            margin-top: 1rem;
        }
        .cta-buttons button {
            margin: 0.5rem;
        }
        .fee-info {
            margin-top: 1rem;
            font-size: 1rem;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagesneeded/Smiles.png" alt="Smiles Lending Logo">
            <span>Smiles Lending</span>
        </div>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="7.typesoflending.html">Lendings</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="8.digitalwallet.html">Digital Wallet</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="9.borrowerhome.html">Borrower Lending</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="14.investorhome.html">Investor Lending</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="20.contact.html">Contact</a></li>
            </ul>
        </nav>
        <button class="button">How to make a payment?</button>
    </header>
    <main>
        <section class="form-section">
            <h1>Payment for Approved Loan</h1>
            <form id="payment-form">
                <div class="form-group">
                    <label for="loan-id">Loan ID:</label>
                    <input type="text" id="loan-id" name="loan-id" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount to Pay:</label>
                    <input type="number" id="amount" name="amount" required oninput="calculateFee()">
                </div>
                <div class="form-group">
                    <label for="payment-method">Payment Method:</label>
                    <select id="payment-method" name="payment-method" required>
                        <option value="">Select payment method</option>
                        <option value="digital-wallet">Digital Wallet</option>
                        <option value="credit-card">Credit Card</option>
                        <option value="debit-card">Debit Card</option>
                        <option value="bank-transfer">Bank Transfer</option>
                    </select>
                </div>
                <div class="fee-info" id="fee-info">
                </div>
                <div class="cta-buttons">
                    <button type="button" class="cta-btn" onclick="fundsPaymentAlert(),location.href='17.investorpooloffunds.html'">Submit Payment</button>
                    <button type="button" class="button" onclick="window.location.href='index.html'">Home</button>
                </div>
            </form>
        </section>
    </main>
    <script>
        function calculateFee() {
            const amount = document.getElementById('amount').value;
            const fee = (amount * 0.01).toFixed(2); // 1% fee
            document.getElementById('fee-info').innerText = `Fee (1%): $${fee}`;
        }
        function fundsPaymentAlert(){
            alert("Payment Successful! Funds have been transferred.");
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
