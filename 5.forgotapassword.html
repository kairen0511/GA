<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Smiles Lending</title>
    <style>
        html {
            font-size: 16px; /* This sets the base font size to 16px, making 1rem equal to 16px */
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #13072E;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 40px;
            margin-right: 10px;
        }
        nav ul {
            display: flex;
            list-style-type: none;
        }
        nav ul li {
            margin-right: 1rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .register-btn {
            background-color: #81039B;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        #forgot-password {
            background-color: #490B3D;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            background-color: #5E4B7C;
            color: white;
        }
        button[type="submit"] {
            background-color: #81039B;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagesneeded/Smiles.png" alt="Smiles Lending Logo">
            <span>Smiles Lending.</span>
        </div>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="7.typesoflending.html">Lendings</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="8.digitalwallet.html">Digital Wallet</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="9.borrowerhome.html">Borrower Lending</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="14.investorhome.html">Investor Lending</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="20.contact.html">Contact</a></li>
            </ul>
        </nav>
        <a href="4.register.html">
            <button class="register-btn">Register</button>
        </a>
    </header>
    <main>
        <section id="forgot-password">
            <h2>Forgot password?</h2>
            <p>Enter email to receive account reset link!</p>
            <form id="resetForm">
                <input type="email" placeholder="hello@reallygreatsite.com" required>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const resetForm = document.getElementById('resetForm');
            
            resetForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const email = resetForm.elements[0].value;
                
                console.log('Password reset requested for:', email);
                
                alert('Password reset link would be sent here.');
            });
        });
    </script>
</body>
</html>
