<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smiles Lending</title>
    <style>
        html {
            font-size: 16px; /* This sets the base font size to 16px, making 1rem equal to 16px */
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #13072E;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 40px;
            margin-right: 10px;
        }
        nav ul {
            display: flex;
            list-style-type: none;
        }
        nav ul li {
            margin-right: 1rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .register-btn, .login-btn {
            background-color: #81039B;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        #login {
            background-color: #490B3D;
            padding: 2rem;
            border-radius: 10px;
            width: 300px;
            margin: auto;
        }
        #login form {
            display: flex;
            flex-direction: column;
        }
        #login input, #login button {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
        }
        #login input {
            background-color: #5E4B7C;
            color: white;
        }
        #login button {
            background-color: #81039B;
            color: white;
            cursor: pointer;
        }
        .admin {
            background-color: #81039B;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagesneeded/Smiles.png" alt="Smiles Lending Logo">
            <span>Smiles Lending.</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="7.typesoflending.html">Lendings</a></li>
                <li><a href="8.digitalwallet.html">Digital Wallet</a></li>
                <li><a href="9.borrowerhome.html">Borrower Lending</a></li>
                <li><a href="14.investorhome.html">Investor Lending</a></li>
                <li><a href="20.contact.html">Contact</a></li>
            </ul>
        </nav>
        <button class="login-btn" onclick="window.location.href='3.login.html';">Login</button>
    </header>
    <main>
        <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" placeholder="hello@reallygreatsite.com" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <button id="admin" type="button">Admin Login</button>
            </form>

        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const email = loginForm.elements[0].value;
                const password = loginForm.elements[1].value;
                
                console.log('Login attempt:', { email, password });

                alert('Logging in.....Please wait a while!');
                
                // Redirect to the login page after showing the alert
                window.location.href = '6.identityverify.html';
            });
        });
        document.addEventListener('DOMContentLoaded', () => {
            const admin = document.getElementById('admin');
            
            admin.addEventListener('click', () => {

                alert('Logging in admin account.....Please wait a while!');
                
                // Redirect to the login page after showing the alert
                window.location.href = '19.dashboard.html';
            });
        });
    </script>
</body>
</html>
