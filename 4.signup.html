<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account - Smiles Lending</title>
    <style>
        html {
            font-size: 16px; /* This sets the base font size to 16px, making 1rem equal to 16px */
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #13072E;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 40px;
            margin-right: 10px;
        }
        nav ul {
            display: flex;
            list-style-type: none;
        }
        nav ul li {
            margin-right: 1rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .register-btn, .login-btn {
            background-color: #81039B;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        #register {
            background-color: #490B3D;
            padding: 2rem;
            border-radius: 10px;
            width: 300px;
            margin: auto;
        }
        #register form {
            display: flex;
            flex-direction: column;
        }
        #register input, #register button {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
        }
        #register input {
            background-color: #5E4B7C;
            color: white;
        }
        #register button {
            background-color: #81039B;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagesneeded/Smiles.png" alt="Smiles Lending Logo">
            <span>Smiles Lending.</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="7.typesoflending.html">Lendings</a></li>
                <li><a href="8.digitalwallet.html">Digital Wallet</a></li>
                <li><a href="9.borrowerhome.html">Borrower Lending</a></li>
                <li><a href="14.investorhome.html">Investor Lending</a></li>
                <li><a href="20.contact.html">Contact</a></li>
            </ul>
        </nav>
        <a href="3.login.html">
            <button class="login-btn">Login</button>
        </a>
    </header>
    <main>
        <section id="register">
            <h2>Create New Account</h2>
            <form id="registerForm">
                <a href="5.forgotapassword.html">Forgot password, press here</a>
                <input type="text" placeholder="Name" required>
                <input type="tel" placeholder="Mobile" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="date" placeholder="Date of Birth" required>
                <a href="6.identityverify.html"><button type="button" class="register-btn">Register</button></a>
            </form>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const registerForm = document.getElementById('registerForm');
            
            registerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const name = registerForm.elements[0].value;
                const mobile = registerForm.elements[1].value;
                const email = registerForm.elements[2].value;
                const password = registerForm.elements[3].value;
                const dob = registerForm.elements[4].value;
                
                console.log('Registration attempt:', { name, mobile, email, password, dob });
                
                alert('Registering.....');
            });
        });
    </script>
</body>
</html>
