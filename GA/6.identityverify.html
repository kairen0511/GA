<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiles Lending - Verify Identity</title>
    <style>
        html {
            font-size: 16px; /* This sets the base font size to 16px, making 1rem equal to 16px */
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #13072E;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 40px;
            margin-right: 10px;
        }
        nav ul {
            display: flex;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin-right: 1rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .register-btn {
            background-color: #81039B;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        #hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background-color: #490B3D;
            border-radius: 10px;
            margin: 2rem;
        }
        @media(min-width: 768px) {
            #hero {
                flex-direction: row;
                justify-content: space-between;
                text-align: left;
            }
        }
        .hero-content {
            flex: 1;
            padding-right: 2rem;
        }
        .hero-image {
            flex: 1;
        }
        .hero-image img {
            max-width: 100%;
            border-radius: 10px;
        }
        .cta-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            justify-content: center;
        }
        @media(min-width: 768px) {
            .cta-buttons {
                justify-content: flex-start;
            }
        }
        .cta-btn {
            background-color: #81039B;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
        }
        .form-container {
            background-color: #490B3D;
            padding: 2rem;
            border-radius: 10px;
            margin: 2rem;
            max-width: 500px;
            width: 100%;
        }
        .form-container input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            border: none;
            background-color: #5E4B7C;
            color: white;
        }
        .form-container button {
            background-color: #81039B;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            width: 100%;
        }
        .scan-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }
        .scan-btn {
            background-color: #81039B;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            flex: 1;
            margin: 0 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagesneeded/Smiles.png" alt="Smiles Lending Logo">
            <span>Smiles Lending</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="7.typesoflending.html">Lendings</a></li>
                <li><a href="8.digitalwallet.html">Digital Wallet</a></li>
                <li><a href="9.borrowerhome.html">Borrower Lending</a></li>
                <li><a href="14.investorhome.html">Investor Lending</a></li>
                <li><a href="20.contact.html">Contact</a></li>
            </ul>
        </nav>
        <a href="4.signup.html"><button class="register-btn">Register</button></a>
    </header>
    <main>
        <section id="hero">
            <div class="form-container">
                <h1>Verify Your Identity</h1>
                <form id="identity-form">
                    <input type="text" id="full-name" name="full-name" placeholder="Full Name" required>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="text" id="id-number" name="id-number" placeholder="ID Number" required>
                    <button type="submit">Verify</button>
                </form>
                <div class="scan-buttons">
                    <button class="scan-btn" id="singpass-btn">Verify with SingPass</button>
                    <button class="scan-btn" id="jumio-btn">Verify with Jumio</button>
                </div>
            </div>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const form = document.getElementById('identity-form');

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const fullName = document.getElementById('full-name').value;
                const email = document.getElementById('email').value;
                const idNumber = document.getElementById('id-number').value;

                // Simulate verification success
                alert(`Identity Verified: \nName: ${fullName}\nEmail: ${email}\nID Number: ${idNumber}`);
                window.location.href = '2.whychooseus.html';
            });

            document.getElementById('singpass-btn').addEventListener('click', () => {
                // Redirect to SingPass for verification
                window.open('https://www.singpass.gov.sg/main', '_blank'); // Opens SingPass in a new tab
                alert('You will be redirected to SingPass for identity verification. Please come back to complete your process.');
                window.location.href = '2.whychooseus.html';
            });

            document.getElementById('jumio-btn').addEventListener('click', () => {
                // Redirect to Jumio for verification
                window.open('https://jumio.com', '_blank'); // Opens Jumio in a new tab
                alert('You will be redirected to Jumio for identity verification. Please come back to complete your process.');
                window.location.href = '2.whychooseus.html';
            });
        });
    </script>
</body>
</html>
