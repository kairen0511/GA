<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiles Lending - Document Submission</title>
    <style>
        html {
            font-size: 16px; /* This sets the base font size to 16px, making 1rem equal to 16px */
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #13072E;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #13072E;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 40px;
            margin-right: 10px;
        }
        nav ul {
            display: flex;
            list-style-type: none;
        }
        nav ul li {
            margin-right: 1rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .button {
            background-color: #81039B; 
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
        }
        main {
            padding: 2rem;
        }
        .submission-section {
            background-color: #490B3D;
            padding: 2rem;
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .document-list {
            display: flex;
            flex-direction: column;
        }
        .document-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .document-item label {
            flex: 1;
        }
        .upload-icon {
            background-color: #81039B;
            color: white;
            padding: 0.5rem;
            border-radius: 5px;
            margin-left: 1rem;
            cursor: pointer;
            text-align: center;
        }
        .cta-buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 2rem;
        }
        .cta-btn {
            background-color: #81039B;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagesneeded/Smiles.png" alt="Smiles Lending Logo">
            <span>Smiles Lending.</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="7.typesoflending.html">Lendings</a></li>
                <li><a href="8.digitalwallet.html">Digital Wallet</a></li>
                <li><a href="9.borrowerhome.html">Borrower Lending</a></li>
                <li><a href="14.investorhome.html">Investor Lending</a></li>
                <li><a href="20.contact.html">Contact</a></li>
            </ul>
        </nav>
        <button class="button">Learn how to send money</button>
    </header>
    <main>
        <section class="submission-section">
            <h1>Document Submission</h1>
            <h2>Necessary Document Submission:</h2>
            <form id="submission-form">
                <div class="document-list">
                    <div class="document-item">
                        <label for="income-proof">Income proof:</label>
                        <div class="upload-icon">
                            <input type="file" id="income-proof" name="income-proof" style="display: none;">
                            <label for="income-proof">Pick Document</label>
                        </div>
                    </div>
                    <div class="document-item">
                        <label for="employment-verification">Employment verification:</label>
                        <div class="upload-icon">
                            <input type="file" id="employment-verification" name="employment-verification" style="display: none;">
                            <label for="employment-verification">Pick Document</label>
                        </div>
                    </div>
                    <div class="document-item">
                        <label for="bank-statements">Bank statements:</label>
                        <div class="upload-icon">
                            <input type="file" id="bank-statements" name="bank-statements" style="display: none;">
                            <label for="bank-statements">Pick Document</label>
                        </div>
                    </div>
                    <div class="document-item">
                        <label for="additional-documents">Additional document:</label>
                        <div class="upload-icon">
                            <input type="file" id="additional-documents" name="additional-documents" style="display: none;">
                            <label for="additional-documents">Pick Document</label>
                        </div>
                    </div>
                </div>
                <div class="cta-buttons">
                    <button type="button" class="cta-btn" onclick="submitForm()">Submit</button>
                </div>
            </form>
        </section>
    </main>
    <script>
        function submitForm() {
            alert('Submission is done.');
            alert('Automation is done to agree/reject loan.');
            
            // Redirect to the next page
            window.location.href = '12.borroweragreementsigning.html'; // Replace '12.borroweragreementsigning.html' with the URL of my next HTML page
        }
    </script>
</body>
</html>
